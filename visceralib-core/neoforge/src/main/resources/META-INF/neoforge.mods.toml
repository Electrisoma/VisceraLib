modLoader="javafml"
loaderVersion="*"
license="${license}"
issueTrackerURL="${github}/issues"

[[mods]]
    modId="visceralib_core"
    version="${version}"
    displayName="VisceraLib-Core"
    authors="${authors}"
    credits="${contributors}"
    description="Contains essential code for each ${name} module."
    logoFile="assets/visceralib-core/logo.png"
    logoBlur=false
    displayURL="${github}"

[[mixins]]
    config="mixins/visceralib_core-common.mixins.json"
[[mixins]]
    config="mixins/visceralib_core-neoforge.mixins.json"
[[mixins]]
    config="mixins/visceralib_core-common.client.mixins.json"
[[mixins]]
    config="mixins/visceralib_core-neoforge.client.mixins.json"
[[accessTransformers]]
    file="META-INF/accesstransformer.cfg"

[[dependencies.visceralib_core]]
    modId="neoforge"
    type="required"
    versionRange="*"
    ordering="NONE"
    side="BOTH"
[[dependencies.visceralib_core]]
    modId="minecraft"
    type="required"
    versionRange="[${minMinecraft},)"
    ordering="NONE"
    side="BOTH"

[modproperties.modmenu]
    badges=[ "library" ]
[modproperties.modmenu_parent]
    id="visceralib"
    name="VisceraLib"
    description="${description}"
    icon="assets/visceralib-core/logo.png"
    badges=[ "library" ]