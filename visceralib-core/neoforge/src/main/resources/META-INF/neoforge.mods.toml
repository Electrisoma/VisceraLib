modLoader="javafml"
loaderVersion="*"
license="${license}"
issueTrackerURL="${github}/issues"

[[mods]]
modId="visceralib_core"
version="${version}"
displayName="VisceraLib-Core"
authors="${authors}"
description="${description}"
logoFile="icon.png"
logoBlur=false
displayURL=""

[[mixins]]
config="visceralib_core-common.mixins.json"

[[mixins]]
config="visceralib_core-neoforge.mixins.json"

[[accessTransformers]]
file = "META-INF/accesstransformer.cfg"

[[dependencies.visceralib_core]]
modId="neoforge"
type="required"
versionRange="*"
ordering="NONE"
side="BOTH"

[[dependencies.visceralib_core]]
modId="minecraft"
type="required"
versionRange="[${minMinecraft},)"
ordering="NONE"
side="BOTH"