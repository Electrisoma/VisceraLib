modLoader="javafml"
loaderVersion="*"
license="${license}"
issueTrackerURL="${github}/issues"

[[mods]]
modId="visceralib_registration"
version="${version}"
displayName="VisceraLib-Registration"
authors="${authors}"
description="${description}"
logoFile="icon.png"
logoBlur=false
displayURL=""

[[mixins]]
config="visceralib_registration-common.mixins.json"

[[mixins]]
config="visceralib_registration-neoforge.mixins.json"

[[accessTransformers]]
file = "META-INF/accesstransformer.cfg"

[[dependencies.visceralib_registration]]
modId="neoforge"
type="required"
versionRange="*"
ordering="NONE"
side="BOTH"

[[dependencies.visceralib_registration]]
modId="minecraft"
type="required"
versionRange="[${minMinecraft},)"
ordering="NONE"
side="BOTH"