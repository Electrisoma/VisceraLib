modLoader="javafml"
loaderVersion="*"
license="${license}"
issueTrackerURL="${github}/issues"

[[mods]]
    modId="visceralib_modelloader"
    version="${version}"
    displayName="VisceraLib-Model-Loader"
    authors="${authors}"
    credits="${contributors}"
    description="Contains code to help with loading different model formats."
    logoFile="assets/visceralib-modelloader/logo.png"
    logoBlur=false
    displayURL="${github}"

[[mixins]]
    config="mixins/visceralib_modelloader-common.mixins.json"
[[mixins]]
    config="mixins/visceralib_modelloader-neoforge.mixins.json"
[[mixins]]
    config="mixins/visceralib_modelloader-common.client.mixins.json"
[[mixins]]
    config="mixins/visceralib_modelloader-neoforge.client.mixins.json"
[[accessTransformers]]
    file="META-INF/accesstransformer.cfg"

[[dependencies.visceralib_modelloader]]
    modId="neoforge"
    type="required"
    versionRange="*"
    ordering="NONE"
    side="BOTH"
[[dependencies.visceralib_modelloader]]
    modId="minecraft"
    type="required"
    versionRange="[${minMinecraft},)"
    ordering="NONE"
    side="BOTH"
[[dependencies.visceralib_modelloader]]
    modId="visceralib_core"
    type="required"
    versionRange="*"
    ordering="NONE"
    side="BOTH"

[modproperties.modmenu]
    badges=[ "library" ]
[modproperties.modmenu_parent]
    id="visceralib"
    name="VisceraLib"
    description="${description}"
    icon="assets/visceralib-modelloader/logo.png"
    badges= [ "library" ]